services:
  - type: web
    name: lecfac-api
    runtime: python
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_TYPE
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: lecfac-db
          property: connectionString

databases:
  - name: lecfac-db
    plan: free
    databaseName: lecfac
    user: lecfac_user
