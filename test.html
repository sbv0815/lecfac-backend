<!DOCTYPE html>
<html>
<head>
    <title>Test LecFac API</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        #result { margin-top: 20px; padding: 20px; background: #f5f5f5; border-radius: 8px; }
        .producto { padding: 8px; border-bottom: 1px solid #ddd; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test LecFac API</h1>
    
    <input type="file" id="fileInput" accept="image/*,.pdf">
    <button onclick="uploadFile()">Procesar Factura</button>
    
    <div id="result"></div>

    <script>
        // Cambia esta URL por tu URL de Render
        const API_URL = 'https://tu-app.onrender.com';

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Selecciona una imagen primero');
                return;
            }

            resultDiv.innerHTML = '⏳ Procesando...';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(`${API_URL}/invoices/parse`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const invoice = data.data;
                    let html = `
                        <h3>✅ Procesamiento Exitoso</h3>
                        <p><strong>Establecimiento:</strong> ${invoice.establecimiento}</p>
                        <p><strong>Total:</strong> $${invoice.total?.toLocaleString() || 'No detectado'}</p>
                        <p><strong>Productos:</strong> ${invoice.productos.length}</p>
                        <h4>Productos detectados:</h4>
                    `;

                    invoice.productos.forEach((prod, i) => {
                        html += `
                            <div class="producto">
                                ${i + 1}. [${prod.codigo || 'Sin código'}] ${prod.nombre} - $${prod.valor.toLocaleString()}
                            </div>
                        `;
                    });

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
